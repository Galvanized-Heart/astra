parameters:
  architecture.params.n_heads:
    values: [1, 2, 4, 8, 16]
  architecture.params.d_ff:
    values: [32, 64, 128, 256, 512]

  model.lightning_module.lr:
    distribution: log_uniform_values
    min: 1.0e-5
    max: 1.0e-2

  model.lightning_module.loss_weights.w_kcat_logit:
    distribution: uniform
    min: -2.0
    max: 2.0
  model.lightning_module.loss_weights.w_km_logit:
    distribution: uniform
    min: -2.0
    max: 2.0
  model.lightning_module.loss_weights.w_ki_logit:
    distribution: uniform
    min: -2.0
    max: 2.0