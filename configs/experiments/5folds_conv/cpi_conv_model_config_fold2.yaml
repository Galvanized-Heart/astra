# Config file for training CpiPredConvModel

# General settings
seed: 42
project_name: "astra" # wandb project_name
#run_name: "" # Recommend leaving empty for more informative and unique naming for checkpoints and wandb


# Data configuration
data:
  train_path: "data/cv_splits_pangenomic/cv_folds_balanced/fold_2_train.csv"
  valid_path: "data/cv_splits_pangenomic/cv_folds_balanced/fold_2_valid.csv"
  batch_size: 64
  featurizer_batch_size: 128
  target_columns: ["kcat", "KM", "Ki"] # Set either single value or all 3
  target_transform: "log10"


# Featurizer configuration
featurizers:
  protein:
    name: "ESMFeaturizer"
    params:
      model_name: "facebook/esm2_t33_650M_UR50D"
      max_length: 1022
  ligand:
    name: "MorganFeaturizer"
    params:
      radius: 2
      fp_size: 2048


# Model configuration
model:
  architecture:
    name: "CpiPredConvModel"
    params: 
      hid_dim: 128
      kernal_1: 9
      conv_out_dim: 64
      kernal_2: 5
      last_hid: 256
      dropout: 0.1
  
  # Configuration for the Lightning wrapper (AstraModule)
  lightning_module:
    lr: 0.001
    optimizer: "AdamW"
    loss_function: "MaskedMSELoss"
    recomposition_func: # Optional
    lr_scheduler: # Optional
      name: "ReduceLROnPlateau"
      params:
        monitor: "valid_loss_epoch"
        mode: "min"
        factor: 0.1
        patience: 3


# Trainer configuration
trainer:
  epochs: 10
  device: "auto" # Options: "cpu", "gpu", "auto"
  callbacks:
    checkpoint:
      monitor: "valid_loss_epoch"
      save_top_k: 1
      mode: "min"