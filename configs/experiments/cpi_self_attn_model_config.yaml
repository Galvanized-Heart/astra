# Config file for training CpiPredSelfAttnModel
# TODO: Must resolve dimension mismatch in PoswiseFeedForwardNet_SAtt in attention_utils.py before running experiments

# General settings
seed: 42
project_name: "astra"
#run_name: "" # Recommend leaving empty for more informative and unique naming for checkpoints and wandb


# Data configuration
data:
  train_path: "data/example_data/train_raw.csv"
  valid_path: "data/example_data/val_raw.csv"
  batch_size: 64
  featurizer_batch_size: 16
  target_columns: ["kcat", "KM", "Ki"] # Set either single value or all 3
  target_transform: "log10"


# Featurizer configuration
featurizers:
  protein:
    name: "ESMFeaturizer"
    params:
      model_name: "facebook/esm2_t6_8M_UR50D"
      max_length: 1022
  ligand:
    name: "MorganFeaturizer"
    params:
      radius: 2
      fp_size: 2048


# Model configuration
model:
  architecture:
    name: "CpiPredSelfAttnModel"
    params: 
      n_heads: 4      # Number of attention heads
      d_k: 64         # Dimension of Key/Query
      d_v: 64         # Dimension of Value
      attn_out_dim: 32  # Output dimension of the attention layer itself
      d_ff: 1024      # Hidden dimension of the final feed-forward network
  
  # Configuration for the Lightning wrapper (AstraModule)
  lightning_module:
    lr: 0.001
    optimizer: "AdamW"
    loss_function: "MaskedMSELoss"
    recomposition_func: # Optional
    lr_scheduler: # Optional
      name: "ReduceLROnPlateau"
      params:
        monitor: "valid_loss_epoch"
        mode: "min"
        factor: 0.1
        patience: 3


# Trainer configuration
trainer:
  epochs: 10
  device: "auto" # Options: "cpu", "gpu", "auto"
  callbacks:
    checkpoint:
      monitor: "valid_loss_epoch"
      save_top_k: 1
      mode: "min"