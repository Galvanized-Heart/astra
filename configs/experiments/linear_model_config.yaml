# Config file for training DummyModel

# General settings
seed: 42
project_name: "astra"
run_name: 


# Data configuration
data:
  #train_path: "data/cv_splits_pangenomic/fold_0_train.csv"
  #valid_path: "data/cv_splits_pangenomic/fold_0_valid.csv"
  train_path: "data/split/hpo_splits_balanced/hpo_train.csv"
  valid_path: "data/split/hpo_splits_balanced/hpo_valid.csv"
  batch_size: 128
  featurizer_batch_size: 16
  target_columns: ["kcat"] # Set either single value or all 3
  target_transform: "log10"


# Featurizer configuration
featurizers:
  protein:
    name: "ESMFeaturizer"
    params:
      model_name: "facebook/esm2_t6_8M_UR50D"
      max_length: 1022
  ligand:
    name: "MorganFeaturizer"
    params:
      radius: 2
      fp_size: 2048


# Model configuration
model:
  architecture:
    name: "LinearBaselineModel" # This is the key to select the model class
    params: # Hyperparameters for the DummyModel
      dim_1: 32
      dim_2: 64
  
  # Configuration for the Lightning wrapper (AstraModule)
  lightning_module:
    lr: 0.009788810859109869
    optimizer: "AdamW"
    loss_function: "MSELoss"
    recomposition_func: # Optional
    lr_scheduler: # Optional
      name: "ReduceLROnPlateau"
      params:
        monitor: "valid_loss_epoch"
        mode: "min"
        factor: 0.1
        patience: 3


# Trainer configuration
trainer:
  epochs: 20
  device: "auto" # Options: "cpu", "gpu", "auto"
  callbacks:
    checkpoint:
      monitor: "valid_loss_epoch"
      save_top_k: 1
      mode: "min"